<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="title">list products</ui:define>
	<ui:define name="content">
		<h1>#{loginBean.user.name} have added #{caddyBean.mapSize}
			products</h1>
		<br/>
		<h:form id="f3">
			<h:commandButton action="#{productServicesBean.doPurchase()}"
				value="purchase" />
		</h:form>
		<h:form id="f1" rendered="#{productServicesBean.displayF1}">
			<h:dataTable value="#{productServicesBean.products}" var="p"
				border="2">
				<h:column id="c1">
					<f:facet name="header">
						<h:outputText value="name" />
					</f:facet>
					<h:outputText value="#{p.name}" />
				</h:column>
				<h:column id="c2">
					<f:facet name="header">
						<h:outputText value="#" />
					</f:facet>
					<h:commandButton action="#{productServicesBean.selectProduct()}"
						value="select">
						<f:setPropertyActionListener value="#{p}"
							target="#{productServicesBean.product}"></f:setPropertyActionListener>
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
		<h:form id="f2" rendered="#{productServicesBean.displayF2}">
			<h1>product details</h1>
			<h:panelGrid columns="2">
				<h:outputText value="name" />
				<h:outputText value="#{productServicesBean.product.name}" />
				<h:outputText value="quantity" />
				<h:inputText value="#{productServicesBean.quantity}" />
				<h:commandButton action="#{productServicesBean.addToCaddy()}"
					value="add to caddy" />
			</h:panelGrid>


		</h:form>
	</ui:define>


</ui:composition>
